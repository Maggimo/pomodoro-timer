<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="style.css" rel="stylesheet"/>
    <script src="index_orig.js" defer></script>
    <title>Document</title>
</head>
<body>

<div>


    <div class="clock">
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <form id="form">
        <label>
            <span>minute 1</span>
            <input type="number" name="1-minute" value="0" required>
        </label>
        <label>
            <span>second 1</span>
            <input type="number" name="1-second" value="3" required>
        </label>

        <label>
            <span>minute 2</span>
            <input type="number" name="2-minute" value="0" required>
        </label>

        <label>
            <span>second 2</span>
            <input type="number" name="2-second" value="3" required>
        </label>

        <label>
            <span>minute 3</span>
            <input type="number" name="3-minute" value="1" required>
        </label>
        <label>
            <span>second 3</span>
            <input type="number" name="3-second" value="3" required>
        </label>
        <div>
            <button type="submit">submit</button>
            <button type="button" id="pause">pause</button>
        </div>
    </form>

</div>

</body>
</html>
